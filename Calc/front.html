<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    table {
      width: 50%;
      height: 50px;
    }
    td {
      text-align: center;
    }
    button {
      width: 100%;
      height: 50%;
      font-size: 2rem;
      padding: 20px;
    }

  </style>
</head>
<body>
<table id="table">
  <tr>
    <td><button type="button" onclick="toggle()">7</button></td>
    <td><button type="button" onclick="toggle()">8</button></td>
    <td><button type="button" onclick="toggle()">9</button></td>
    <td><button type="button" onclick="toggle()">+</button></td>
  </tr>
  <tr>
    <td><button type="button" onclick="toggle()">4</button></td>
    <td><button type="button" onclick="toggle()">5</button></td>
    <td><button type="button" onclick="toggle()">6</button></td>
    <td><button type="button" onclick="toggle()">-</button></td>
  </tr>
  <tr>
    <td><button type="button" onclick="toggle()">1</button></td>
    <td><button type="button" onclick="toggle()">2</button></td>
    <td><button type="button" onclick="toggle()">3</button></td>
    <td><button type="button" onclick="toggle()">*</button></td>
  </tr>
  <tr>
    <td><button type="button" onclick="toggle()">C</button></td>
    <td><button type="button" onclick="toggle()">0</button></td>
    <td><button type="button" onclick="toggle()">/</button></td>
    <td><button type="button" onclick="toggle()">=</button></td>
  </tr>
</table>
</body>
</html>
