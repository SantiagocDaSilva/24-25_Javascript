<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>

<button type="button" onclick="alert('Hello World!')">Click Me</button>

<!-- Onchange means when something in the input is edited-->
<input type="text" name="data" onchange="alert('I changed!')"/>

<!-- Onmouseover means when you hover over an object -->
<img src="../img/OIP.jpg" onmouseover="alert('You hovered!')" width="100px"/><br />

<!-- Onmouseout means when your mouse leaves an object after it entered-->
<p style="background-color:black;" onmouseout="alert('You left!')">These events are all unique and can be used anywhere.</p>
</body>
</html>
